<div class="grid-container">
  <div class="Footer">
    <app-footer></app-footer>
  </div>
  <div class="Menu">
    <app-project-menu></app-project-menu>
  </div>
  <div class="Tabs">
    <div class="ui secondary pointing menu">
      <a class="item" *ngFor="let editor of editors$ | async; index as i" (click)="switchActiveEditor(i)" [ngClass]="{
          'active': editor.id === (activeEditor$ | async).id
        }">
        {{editor.title || 'unnamed'}} <div (click)="onCloseEditor(i)" *ngIf="editor.id === (activeEditor$ | async).id && (numberOfOpenedEditors$ | async) > 1" class="ui label">X</div>
      </a>

      <a class="item" (click)="onAddEditor()">
        <fa-icon icon="plus"></fa-icon>
      </a>
    </div>
  </div>
  <div class="EditorMenu">
    <div class="ui form">
      <div class="fields">
        <div class="field">
          <input [(ngModel)]="fileName" (change)="onFilenameChange()" type="text" placeholder="unnamed">
        </div>
      </div>
    </div>
  </div>
  <div class="Editor">
    <app-editor></app-editor>
  </div>
</div>
