<form [formGroup]="projectMenuForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleFormControlInput1">Project title</label>
    <input type="text" class="form-control" placeholder="unnamed" formControlName="title">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Expiration</label>
    <select class="form-control" formControlName="expiration">
      <option value="-1">Never</option>
      <option value="PT5M">5 minutes</option>
      <option value="PT15M">15 minutes</option>
      <option value="PT30M">30 minutes</option>
      <option value="PT1H">1 hour</option>
      <option value="PT12H">12 hour</option>
      <option value="P1D">1 day</option>
      <option value="P7D">1 week</option>
      <option value="P14D">2 weeks</option>
      <option value="P1M">1 month</option>
      <option value="P6M">6 months</option>
      <option value="P1Y">1 year</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Visibility</label>
    <select class="form-control" formControlName="visibility">
      <option value="public">Public - everyone can access it</option>
      <option value="private">Private - only those with password can access it</option>
    </select>
  </div>
  <div *ngIf="isPrivate" class="form-group">
    <label for="exampleFormControlInput1">Password</label>
    <input type="password" class="form-control" [ngClass]="{
      'is-valid': projectMenuForm.controls.password.valid,
      'is-invalid': !projectMenuForm.controls.password.valid
    }" placeholder="Password" formControlName="password">
  </div>

  <div>
  </div>
  <button type="submit" [disabled]="!projectMenuForm.valid" class="btn btn-primary">Share</button>
</form>
